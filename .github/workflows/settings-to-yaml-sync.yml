name: GitHub settings --> teams.yaml sync

on:
  workflow_dispatch:
  schedule:
    - cron: "23 3 * * *" # daily

permissions:
  contents: write
  pull-requests: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Mint token via GitHub app
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Export teams.yaml
        env:
          ORG: ${{ github.repository_owner }}
          TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          python -m pip install --quiet --upgrade pip
          python -m pip install --quiet pyyaml requests

          python scripts/github_to_yaml.py

      - name: Create PR if changed
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: export teams.yaml"
          title: "chore: sync teams.yaml from GitHub"
          body: "The management workflow detected changes between the organization settings and the teams.yaml file. Exporting current team membership into teams.yaml."
          branch: chore/teams-export
          delete-branch: true
          add-paths: |
            teams.yaml
