name: teams.yaml --> GitHub sync

on:
  push:
    branches: [main]
    paths: ["teams.yaml"]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Mint GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Apply teams.yaml (with username invites + invite_sent)
        id: apply
        env:
          ORG: ${{ github.repository_owner }}
          TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          python -m pip install --quiet --upgrade pip
          python -m pip install --quiet pyyaml requests

          python scripts/teams_yaml_to_github.py

      - name: Open PR to update invite_sent (if changed)
        if: steps.apply.outputs.teams_yaml_changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update invite_sent in teams.yaml"
          title: "chore: update invite_sent in teams.yaml"
          body: |
            Automated update of the invite_sent block (pending org invites status).
            Note: the invite_sent section is machine-managed.
          branch: chore/update-invite-sent
          delete-branch: true
          add-paths: |
            teams.yaml
