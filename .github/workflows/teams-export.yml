name: Teams export (GitHub Org Settings -> teams.yaml PR)

on:
  workflow_dispatch:
  schedule:
    - cron: "23 3 * * *" # daily

permissions:
  contents: write
  pull-requests: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Mint token via GitHub app
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Export teams.yaml
        env:
          ORG: ${{ github.repository_owner }}
          TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          python -m pip install --quiet --upgrade pip
          python -m pip install --quiet pyyaml requests

          python - <<'PY'
          import os, requests, yaml
          from pathlib import Path

          ORG = os.environ["ORG"]
          TOKEN = os.environ["TOKEN"]
          API = "https://api.github.com"

          H = {
            "Authorization": f"Bearer {TOKEN}",
            "Accept": "application/vnd.github+json",
            "X-GitHub-Api-Version": "2022-11-28",
          }

          COMMENT = "# AUTOMATICALLY UPDATED â€” DO NOT EDIT THIS SECTION MANUALLY\n"
          MARKER = "invite_sent:"

          def paginate(url):
            out, page = [], 1
            while True:
              r = requests.get(url, headers=H, params={"per_page": 100, "page": page}, timeout=60)
              r.raise_for_status()
              batch = r.json()
              out.extend(batch)
              if len(batch) < 100:
                break
              page += 1
            return out

          # Load existing YAML (desired intent + previous invite_sent)
          teams_path = Path("teams.yaml")
          try:
            old_text = teams_path.read_text(encoding="utf-8")
            old_cfg = yaml.safe_load(old_text) or {}
          except FileNotFoundError:
            old_text = ""
            old_cfg = {}

          old_desired = old_cfg.get("teams") if isinstance(old_cfg.get("teams"), dict) else {}

          # Normalize old desired (strings only)
          old_desired = {
            slug: [u.strip() for u in (users or []) if isinstance(u, str) and u.strip()]
            for slug, users in old_desired.items()
          }

          old_desired_all = set()
          for users in old_desired.values():
            old_desired_all.update(users)

          # Current org members + pending invites
          members = paginate(f"{API}/orgs/{ORG}/members")
          org_members = {m["login"] for m in members if "login" in m}

          invs = paginate(f"{API}/orgs/{ORG}/invitations")
          pending_invites = {i.get("login") for i in invs if i.get("login")}

          # Export current GitHub team memberships
          teams = paginate(f"{API}/orgs/{ORG}/teams")
          teams_map = {}

          for t in sorted(teams, key=lambda x: x["slug"]):
            slug = t["slug"]
            members = paginate(f"{API}/orgs/{ORG}/teams/{slug}/members")
            gh_logins = {m["login"] for m in members if "login" in m}

            # Preserve YAML-desired users that are pending invites (so export doesn't delete them)
            preserve = {u for u in old_desired.get(slug, []) if u in pending_invites and u not in org_members}

            teams_map[slug] = sorted(gh_logins | preserve)

          # Recompute invite_sent as status:
          # users desired somewhere AND currently pending invite AND not yet org members
          desired_all = set()
          for users in teams_map.values():
            desired_all.update(users)

          invite_sent = sorted((desired_all & pending_invites) - org_members)

          doc = {"teams": teams_map, "invite_sent": invite_sent}

          new_text = yaml.safe_dump(doc, sort_keys=True, default_flow_style=False)
          if MARKER in new_text:
            new_text = new_text.replace(MARKER, COMMENT + MARKER, 1)

          teams_path.write_text(new_text, encoding="utf-8")

          print(f"Wrote teams.yaml with {len(teams_map)} teams; invite_sent={len(invite_sent)}.")
          PY

      - name: Create PR if changed
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: export teams.yaml"
          title: "chore: sync teams.yaml from GitHub"
          body: "Automated export of org team membership into teams.yaml."
          branch: chore/teams-export
          delete-branch: true
          add-paths: |
            teams.yaml
